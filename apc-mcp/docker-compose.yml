services:
  db:
    image: pgvector/pgvector:pg16
    container_name: apc-pg
    restart: unless-stopped
    env_file: .env
    ports: ["5434:5432"]
    volumes:
      - apc_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer:latest
    container_name: apc-adminer
    restart: unless-stopped
    environment:
      - ADMINER_DEFAULT_SERVER=db
    ports: ["8081:8080"]
    depends_on:
      db:
        condition: service_healthy

volumes:
  apc_pg_data:
